<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./contact-style.css">
  <!-- js -->
  <script src="contact-scripts.js"></script>
  <!-- slides -->
  <style>
  .centered {
 
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Abril Fatface', cursive;
  font-size: 60px;
  text-shadow: 2px 2px black;
 color: aliceblue;}
    .mslideshow {display:none;}
    </style>

  <title>contactpage</title>
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="centered">Contact Me</div>
      <!-- slides  -->
      <div class="slides">
        <div class="mslideshow"><img src="pic1.jpg" width="800px" height="500px"></div>
        <div class="mslideshow"><img src="pic2.jpg" width="800px" height="500px"></div>
        <div class="mslideshow"><img src="pic3.jpg" width="800px" height="500px"></div>
        <div class="mslideshow"><img src="pic4.jpg" width="800px" height="500px"></div>
        <div class="mslideshow"><img src="pic5.jpg" width="800px" height="500px"></div>
        <div class="mslideshow"><img src="pic6.jpg" width="800px" height="500px"></div>
      </div>
      <!-- slide script -->
      <script>      var myIndex = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mslideshow");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 2000); // Change image every 2 seconds
        }
        </script>
    </div>
    <div class="form">

      <table class="tb" id="info">
        <tr>
          <td>
            <form action="results.html" method="GET" enctype="multipart/form-data">
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
              </div>
          </td>
          <td>
            <div>
              <label for="date">Give your birthdate to wish you a "Happy Birthday"</label>
              <input type="date" name="date" id="date">
            </div>
          </td>
        <tr>
          <td>
            <div>
              "How did you hear about me?"
              <div>
                <label for="classmate">Classmate</label>
                <input type="checkbox" name="how" id="classmate" value="classmate">
              </div>
              <div>
                <label for="resume">Resume Submission</label>
                <input type="checkbox" name="how" id="resume" value="resume">
              </div>
              <div>
                <label for="linkedin">LinkedIn</label>
                <input type="checkbox" name="how" id="linkedin" value="linkedin">
              </div>
              <div>
                <label for="academy">Coding Academy Rec</label>
                <input type="checkbox" name="how" id="academy" value="academy">
              </div>
          </td>
          <td>
            <div>
              Would you like to be contacted back?
              <div>
                <label for="yes">Yes</label>
                <input type="radio" name="contacted" id="yes" value="yes">
              </div>
              <div>
                <label for="no">No</label>
                <input type="radio" name="contacted" id="no" value="no">
              </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="typehere">Type Here</label>
            <textarea id="typehere" name="typehere" placeholder="comments" min="20" max="500" required></textarea>
    </div>
    </td>
    <td>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
      <br>
      <p>minimize window to smallest for a surprise!</p>
      </form>
    </td>
    </tr>
    </table>
  </div>
  

  <div class="ya">
    <img src="yay.gif">
  </div>

  <!-- <script src="scripts.js"></script> -->
</body>

</html>
